<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <header class="header">HEADER</header>
      <div class="center">
        <button id="modalBtn" class="button">Add Book+</button>
      </div>

      <!-- Main Contnent -->
      <h3>Your Books</h3>
      <div class="content">
        <div class="books">
          <!-- Section for all books -->
        </div>
      </div>
      <!-- 
        <div class="container"></div>
      </div>
      <button id="testButton" class="testButton">TEST</button>
  
      <div id="div1"></div> -->
    </div>

    <div id="simpleModal" class="modal">
      <form action="" method="" id="userForm" class="form">
        <fieldset>
          <span class="closeBtn">&times;</span>
          <div class="author">
            <label for="author" id="'author">Author</label>
            <input type="text" id="author" class="text-input" />
          </div>
          <div class="title">
            <label for="bookTitle">Title</label>
            <input type="text" id="bookTitle" class="text-input" />
          </div>
          <div class="pages">
            <label for="pgNumber">Pages</label>
            <input type="number" id="pgNumber" />
          </div>
          <div class="readYet">
            <p>Have you read it?</p>

            <input type="radio" id="yes" name="radAnswer" />
            <label for="">Yes</label>

            <input type="checkbox" id="no" name="radAnswer" />
            <label for="">No</label>
          </div>
          <div class="">
            <button id="submitBtn" class="button">Submit</button>
            <!-- <input type="submit" id="sumbit" value="Submit" /> -->
          </div>
        </fieldset>
      </form>
    </div>
  </body>

  <script src="script.js"></script>
</html>
