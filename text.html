<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="title">
        <h2 class="library">Library</h2>
      </div>
      <button class="logIn">Log In</button>
    </header>
    <div class="modal-btn">
      <button id="modalBtn" class="add-button">Add Book+</button>
    </div>

    <!-- Main Contnent -->
    <main class="main">
      <h3>Your Books</h3>
      <div class="content">
        <div class="books">
          <!-- Section for all books -->
        </div>
      </div>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">X</span>
        <div class="newBook">
          <h1 class="form-title">Add Book</h1>
        </div>
        <div class="modal-form">
          <form action="" class="add-book-form">
            <div class="modal-input-field">
              <label for="book-title">Title:</label>
              <input
                type="text"
                name="book-title"
                id="book-title"
                class="modal-form-input"
              />
            </div>
            <div class="modal-input-field">
              <label for="book-author">Author:</label>
              <input
                type="text"
                name="book-author"
                id="book-author"
                class="modal-form-input"
              />
            </div>
            <div class="modal-input-field">
              <label for="book-pages">Pages:</label>
              <input
                type="number"
                min="0"
                name="book-pages"
                id="book-pages"
                class="modal-form-input"
              />
            </div>
            <div class="modal-input-field">
              <div class="read-modal">
                <span class="modal-read">Read?</span>
                <label class="container-read">
                  <input
                    type="checkbox"
                    name="book-read"
                    id="book-read"
                    class="checkmark"
                  />
                </label>
              </div>
            </div>
            <div class="submit-modal-form">
              <button type="submit" class="btn form-add-button">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
