<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="header">HEADER</header>
    <div class="center">
      <button id="modalBtn" class="button">Add Book+</button>
    </div>

    <div id="simpleModal" class="modal">
      <form action="" method="" id="userForm" class="form">
        <fieldset>
          <span class="closeBtn">&times;</span>
          <div class="author">
            <label for="author">Author</label>
            <input type="text" id="author" class="text-input" />
          </div>
          <div class="title">
            <label for="bookTitle">Title</label>
            <input type="text" id="bookTitle" class="text-input" />
          </div>
          <div class="pages">
            <label for="pgNumber">Pages</label>
            <input type="number" id="pgNumber" />
          </div>
          <div class="readYet">
            <p>Have you read it?</p>

            <input type="radio" id="yes" />
            <label for="">Yes</label>

            <input type="radio" id="no" />
            <label for="">No</label>
          </div>
          <div class="">
            <button id="submitBtn" class="button">Submit</button>
            <!-- <input type="submit" id="sumbit" value="Submit" /> -->
          </div>
        </fieldset>
      </form>
      <div class="container"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
