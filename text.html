<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <title>The Library</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="title">
        <h2 class="library">Library</h2>
      </div>

      <button class="logIn">Log In</button>
    </header>
    <div class="content">
      <button class="addBook">+ Add Book</button>
    </div>
    <div class="container">
      <div class="books"></div>
    </div>

    <div class="modal">
      <div class="modal-container">
        <div class="closeModalBtn">X</div>
        <div class="newBook">New Book</div>
        <div class="form">
          <input type="text" name="" id="book_title" placeholder="Title" />
          <input type="text" name="" id="book_author" placeholder="Author" />
          <input type="text" name="" id="book_pages" placeholder="Pages" />
          <button class="readYet">Read</button>
          <button class="add">Add</button>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
